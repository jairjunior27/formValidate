<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>FormValidate</title>
</head>
<body>
    <main>
        <div class="firstForm">
            <img src="./img//imgForm.svg" alt="imagem-formulário">
        </div>
       <div class="lastForm">
        <h1>Faça seu cadastro</h1>
        <form method='post' action="teste.php" class="validate">
            <label>
                Nome:
                <input type="text" data-rules="required|min=2|textNumber">
            </label>
            <label>
                Email:
                <input type="text" data-rules="required|email">
            </label>
            <label>
                Senha:
                <input type="password" data-rules="required|min=4|caracter">
            </label>
            <label>
                <input type="submit" value="Cadastrar" class="btn">
            </label>
        </form>
        <div class="login">
            Já tem uma conta? <a href="#">Faça o Login</a>
        </div>
       </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
